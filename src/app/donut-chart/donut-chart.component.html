<div class="container">
    <div class="row">
      <div class="col">
        <div class="svg-item">
            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
              <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
              <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
              <circle 
               
                [ngClass]="{animationDonut: isAnimationDonut}"
                class="donut-segment" 
                cx="20" 
                cy="20" 
                r="15.91549430918954" 
                fill="transparent" 
                stroke-width="3.5" 
                attr.stroke-dasharray="{{strokePercentualStart}}" 
                stroke-dashoffset="25"></circle>
              <g class="flip-container" [ngClass]="{flip: flipContainer}">
                <g class="flipper">
                  <image
                    class="front" 
                    attr.href="{{svgSourceItem}}" 
                    height="20" width="20" x="25%" y="25%"/> 

                  <g class="donut-text donut-text-2 back">
                    <text y="50%" transform="translate(0, 2)">
                      <tspan x="50%" text-anchor="middle" class="donut-percent">{{porcentageNumber}}</tspan>   
                    </text>
                    <text y="60%" transform="translate(0, 2)">
                      <tspan x="50%" text-anchor="middle" class="donut-data">1500 widgets</tspan>   
                    </text>
                    </g>

                  
                  </g>
              </g>
            </svg>

            
          </div>
      </div>
    </div>
  </div>
