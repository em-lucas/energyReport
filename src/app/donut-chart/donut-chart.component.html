<div class="circle"
  [id]="idElementSource"
  [style]="mainDivStyle"
>
  <div class="children">
    <div class="first-child svg-item">
      <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
        <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
        <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke="#e2e4e5" stroke-width="3.5"></circle>
        <circle         
          class="donut-segment" 
          [style]="style"
          [style.stroke]="color"
          cx="20" 
          cy="20" 
          r="15.91549430918954" 
          fill="transparent" 
          stroke-width="3.5" 
          attr.stroke-dasharray="{{strokePercentual}}" 
          stroke-dashoffset="25">
          </circle>
          
            <image
              class="image-position"
                attr.href="{{svgSourceItem}}" 
                height="20" width="20" x="0%" y="0%"/>  
              <g 
              class="donut-text"
              [style.fill]="color"
              >
              <text y="33%" transform="translate(0, 2)">
                <tspan x="25%" text-anchor="middle" class="donut-percent">{{porcentageNumber}}</tspan>   
              </text>
              <text y="48%" transform="translate(0, 2)">
                <tspan x="25%" text-anchor="middle" class="donut-data">{{secondValue}}</tspan>   
              </text>
              </g>
      </svg>
    </div>
    <!-- element grand child -->
    <ng-template id="donuthastobehere" donutChildHost></ng-template>
  </div>
</div>
